    <script>
        // Your JavaScript goes here!
        function capitalize(initString) {
            let lowString = initString.toLowerCase();
            let capString = lowString.charAt(0).toUpperCase() + lowString.slice(1);

            return capString;
        }
        console.log(capitalize("CHariZARd"))
    </script>
